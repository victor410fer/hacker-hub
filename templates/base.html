<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hacker Hub{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
        
        <div class="vercel-badge">
            <i class="fas fa-server"></i> Powered by Vercel + Flask
        </div>
    </div>
    
    <script>
        // Simple test to verify JS is working
        console.log('Hacker Hub loaded successfully');
        
        // Test the API endpoint
        fetch('/api/test')
            .then(response => response.json())
            .then(data => {
                console.log('Backend API test:', data);
                if(data.status === 'success') {
                    document.getElementById('api-status').textContent = '✅ Backend API is working!';
                }
            })
            .catch(error => {
                console.error('API test failed:', error);
                document.getElementById('api-status').textContent = '❌ Backend API failed';
            });
    </script>
</body>
</html>
